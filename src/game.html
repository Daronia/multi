<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Multiplication trainer prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le styles -->
    <link href="less/multi.less" rel="stylesheet/less">
    <script src="lib/less-1.3.0.min.js"></script>
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
</head>

<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Multiplication trainer prototype</a>

            <div class="nav-collapse">
                <ul class="nav">
                    <li class="active"><a href="start.html">Home</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container">

    <h1>Aufgabe <span data-bind='text: excerciseNumber'>(num)</span> von <span
            data-bind='text: excerciseCount'>(total)</span></h1>

    <p><span data-bind='text: factor1'>factor1</span> * <span data-bind='text: factor2'>factor2</span></p>
    <p>Enter result: <input data-bind='value: result'/></p>

    <p>The result is <span data-bind='text: resultIsCorrect'>(result)</span></p>

    <p><a href="game.html">Next exercise</a></p>
</div>


</body>
</html>
